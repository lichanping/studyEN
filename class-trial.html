<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验课</title>
    <!-- Include SweetAlert2 CSS and JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="module" src="./commonFunctions.js"></script>
    <script type="module" src="classTrial.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="clss-trial.css">
    <link rel="icon" type="image/png" href="sounds/tick.jpeg">
    <script type="module">
        import * as commonFunctions from './commonFunctions.js';

        commonFunctions.checkLoginStatus();

    </script>
</head>
<body>

<h1 style="font-size: 24px;">体验课</h1>
<div id="button-container">
    <button id="navigateToFormalClass">正式课</button>
    <button id="navigateToReadClass">阅读课</button>
    <button id="wordSelfCheckButton">单词自检</button>
</div>
<div>
    <label for="userName">User Name:</label>
    <select id="userName">
        <option value="宥庭">宥庭，初一，男，宝山区馨家园学校，周六15：30</option>
        <option value="凯程">凯程，高一，男，桃浦中学，周六15：30</option>
        <option value="蒋雨辰">蒋雨辰，高一，女，周日10点</option>
        <option value="乐乐">乐乐，七年级，女，江桥中学,75分，周日14点</option>
        <option value="涵薇">涵薇，高一，女，长征中学</option>
        <option value="欣怡">欣怡，高一，女，53，长征中学</option>
        <option value="子琦">子琦，八年级，男，90-95，高考词汇</option>
        <option value="王泓俨">王泓俨，男。高二。市二。考试60</option>
        <option value="硕硕">硕硕，男。四年级。江桥小学。考试85</option>
        <option value="吴一菲">吴一菲(初一)76</option>
        <option value="娜娜">娜娜(初一)</option>
        <option value="思瑶">思瑶(初二上海）</option>
        <option value="闵熙">闵熙(初二上海）</option>
        <option value="刘老师">刘老师(初中老师）</option>
        <option value="齐乙默">齐乙默(四年级0%）</option>
        <option value="晨冬">晨冬(六年级80%）</option>
        <option value="征洋">征洋(初一65%）</option>
        <option value="礼豪">礼豪(初二88%）</option>
        <option value="煜杰">煜杰(风华西校区预备班）</option>
        <option value="霈霖">霈霖(初三，初二考90）</option>
        <option value="王科钦">王科钦(五年级）</option>
        <option value="伟杰">伟杰(高三）</option>
        <option value="张芷淇">张芷淇(初二）</option>
        <option value="熊泽成">熊泽成(初三）</option>
        <option value="路首成">路首成</option>
        <option value="常子凡">常子凡</option>
    </select>
    <button id="openingSpeechButton">开场话术</button>
</div>
<div class="form-group">
    <label for="teacherName">教师名称:</label>
    <select id="teacherName">
        <option value="liTeacher">英语提升李教练</option>
        <option value="shiTeacher">英语提升施教练</option>
    </select>
    <button id="groupGreetingButton">入群招呼语</button>
</div>
<div>
    <label for="classDateTime">新课时间:</label> <input type="datetime-local" id="classDateTime" value="">
</div>
<div>
    <button id="scheduleNotificationButton">排课通知</button>
    <button id="preMeetingReminderButton">15分钟前提醒</button>
    <button id="onTimeReminderButton">准点提醒</button>
</div>

<div>
    <label for="studentLevel">学生级别:</label>
    <select id="studentLevel" name="studentLevel">
        <option value="primary">小学生</option>
        <option value="middleHigh" selected>初高中</option>
    </select>
    <button id="understandSituationButton">了解概况</button>
</div>
<div>
    <button id="startVocabularyTestButton">词汇量检测</button>
    <label for="vocabularyCount">词汇量数字:</label>
    <input type="text" id="vocabularyCount" value="700">
    <button id="vocabularyResultButton">结果（截图2张）</button>
</div>

<div>
    <label for="preTestWord">学前检测:</label>
    <input type="text" id="preTestWord" value="30">
    <label for="newWord">新学单词:</label>
    <input type="text" id="newWord" placeholder="Enter new words" value="30">
    <label for="forgetWord">遗忘单词:</label>
    <input type="text" id="forgetWord" placeholder="Enter forgotten words" value="0">
</div>

<label for="studyTime" style="font-weight: bold; color: red;">学习时间 (从开始识记到学后检测，计时器):</label>
<div>
    <input type="text" id="studyTime" placeholder="Enter study time" value="40">
    <button id="classFeedbackButton">课堂反馈</button>
    <button id="selfReview">课后复习方式</button>
    <label for="reviewTime">复习时间:</label>
    <input type="datetime-local" id="reviewTime" value="2024-02-28T18:00">
</div>
<div>
    <label for="antiForgettingReviewWord">抗遗忘复习单词:</label>
    <input type="text" class="antiForgettingReviewWord" value="">
    <input type="text" class="antiForgettingReviewWord" value="">
    <input type="text" class="antiForgettingReviewWord" value="">
    <input type="text" class="antiForgettingReviewWord" value="">
    <input type="text" class="antiForgettingReviewWord" value="">
    <input type="text" class="antiForgettingReviewWord" value="">
    <label for="antiForgettingForgetWord">抗遗忘遗忘单词:</label>
    <input type="text" id="antiForgettingForgetWord" value="0">
</div>
<label for="forgetWords" style="font-weight: bold; color: red;">遗忘词 (英文+中文):</label>
<textarea id="forgetWords"></textarea>
<label for="pronounceWords" style="font-weight: bold; color: red;">发音不标准的词:</label>
<textarea id="pronounceWords"></textarea>
<label for="keyLanguagePoints">重点语言点:</label>
<textarea id="keyLanguagePoints" name="keyLanguagePoints"></textarea>
<label for="practiceArea">语言点实战区:</label>
<textarea id="practiceArea" name="practiceArea"></textarea>
<div>
    <button id="antiForgettingFeedbackButton" style="font-weight: bold; color: red;">抗遗忘课堂反馈</button>
    <button id="bye">体验课结束语</button>
    <input id="daysRangeInput" value="7">
    <button id="downloadFileButton">下载背单词正确率统计</button>
</div>

<script type="module">
    import * as script from './classTrial.js';
    import * as commonFunctions from './commonFunctions.js';

    document.addEventListener("keydown", function (event) {
        const focusedElement = document.activeElement;

        // Check if the focused element is the textarea with id 'forgetWords'
        if (focusedElement && focusedElement.id === "forgetWords") {
            return; // Do nothing if the focused element is the textarea
        }

        if (event.key === "Enter" || event.keyCode === 13) {
            if (!Swal.isVisible()) {
                event.preventDefault();
                document.getElementById("openingSpeechButton").click();
            }
        }
    });
    document.getElementById("navigateToFormalClass").addEventListener("click", commonFunctions.navigateToFormalClass);
    document.getElementById("navigateToReadClass").addEventListener("click", commonFunctions.navigateToReadClass);
    document.getElementById("wordSelfCheckButton").addEventListener('click', commonFunctions.navigateToLearnWords)
    document.getElementById("groupGreetingButton").addEventListener("click", commonFunctions.handleGroupGreetingClick);
    document.getElementById("scheduleNotificationButton").addEventListener("click", script.handleScheduleNotificationClick);
    document.getElementById("preMeetingReminderButton").addEventListener("click", script.handlePreMeetingReminderClick);
    document.getElementById("onTimeReminderButton").addEventListener("click", script.handleOnTimeReminderClick);
    document.getElementById("vocabularyResultButton").addEventListener("click", script.handleVocabularyResultClick);
    document.getElementById("classFeedbackButton").addEventListener("click", script.handleClassFeedbackClick);
    document.getElementById("selfReview").addEventListener("click", script.selfReviewClick);
    document.getElementById("openingSpeechButton").addEventListener("click", commonFunctions.handleOpeningSpeechClick);
    document.getElementById("understandSituationButton").addEventListener("click", script.handleUnderstandSituationClick);
    document.getElementById("startVocabularyTestButton").addEventListener("click", script.startVocabularyTest);
    document.getElementById("antiForgettingFeedbackButton").addEventListener("click", commonFunctions.handleAntiForgettingFeedbackClick);
    document.getElementById("downloadFileButton").addEventListener("click", commonFunctions.downloadFeedbackFile);
    document.getElementById("bye").addEventListener("click", commonFunctions.byeClick);


</script>

</body>
</html>
